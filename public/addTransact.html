<body>

    <div class="navbar">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="addTransact.html"><i class="fa-solid fa-piggy-bank"></i></i></a>
        <a href="viewTransact.html"><i class="fa-solid fa-receipt"></i></a>

    <div class="container">

        <div class="budget-container">
            <form action="#" method="get">
                <h2><i class="fa-solid fa-wallet"></i> Budget</h2>
                <div class="align">
                    <label for="budgetType">Budget Type: </label>
                    <select id="budgetType" name="budgetType">
                        <option value="food">Food</option>
                        <option value="transpo">Transportation</option>
                        <option value="misc">Miscellaneous</option>
                    </select>
                </div>
                <div class="align">
                    <label for="expenseAmount">Amount: </label>
                    <input type="number" id="expenseAmount" name="expenseAmount">
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="expenses-container">
            <form action="#" method="post">
                <h2><i class="fa-solid fa-coins"></i> Expenses</h2>
                <div class="align">
                    <label for="expenseType">Expense Type: </label>
                    <select id="expenseType" name="expenseType">
                        <option value="food">Food</option>
                        <option value="transpo">Transportation</option>
                        <option value="misc">Miscellaneous</option>
                    </select>
                </div>
                <div class="align">
                    <label for="expenseAmount">Amount: </label>
                    <input type="number" id="expenseAmount" name="expenseAmount">
                </div>
                <input type="submit" value="Submit">
            </form>

        </div>

    </div>
