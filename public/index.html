<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITECC06</title>

  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

  <div class="navbar">
    <a href="index.html"><i class="fa-solid fa-house"></i></a>
    <a href="addTransact.html"><i class="fa-solid fa-piggy-bank"></i></i></a>
    <a href="viewTransact.html"><i class="fa-solid fa-receipt"></i></a>
    <a href="login.html">Sign out</a>
  </div>

  <div class="container">
    <div class="account-info">
      <p>Date: <span id="currentDate"></span></p>
      <p>Time: <span id="currentTime"></span></p>
      <p>Current Budget: <span id="currentBalance"></span></p>
    </div>

    <div class="separator"></div>

    <div class="table-header">
      <h2>Recent Transactions</h2>
      <h3><a href="viewTransact.html">View All</a></h3>
    </div>
    
    <div class="transaction-summary">
      <table id="transaction-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="transaction-body">
        </tbody>
    </table>
    </div>

  </div>

  <script></script>

</body>

</html>
